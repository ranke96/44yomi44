<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>

  <script>
    (function() {

      var newDomain = "https://44yomi44.vercel.app";
      var repoName = "/44yomi44/"; 
      var path = window.location.pathname;
      if (repoName !== "" && path.startsWith(repoName)) {
        path = path.substring(repoName.length - 1); 
      var newUrl = newDomain + path + window.location.search + window.location.hash;
      window.location.replace(newUrl);

    })();
  </script>
  
  </head>

<body>
</body>
</html>
